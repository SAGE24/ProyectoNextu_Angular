<div class="container-fluid mt-3 pt-2 bg-light">
    <div class="row">
        <div class="col-sm col-md-6">
            <h4>{{OProduct.Name}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md-6">
            <img src="../../../assets/Images/{{OProduct.Image}}" alt="{{OProduct.Name}}" class="img-thumbnail">
        </div>
        <div class="col-sm col-md-6">
            <div class="row">
                <div class="col-sm">
                    <h4><strong>Precio: </strong>{{OProduct.Price}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h5><strong>Unidades Disponibles: </strong>{{OProduct.Quantity}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md-6 pb-2 pt-2">
            <button type="button" class="btn btn-light border" (click)="FN_Return()">Atr√°s</button>
        </div>
    </div>
