<div class="container-fluid mt-3 pt-2 bg-light">
    <div class="row pb-3 pt-3">
        <div class="col-sm col-md-6">
            <h4>Carrito de Compras</h4>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-sm col-md-6">
            <div style="min-height:400px; overflow:auto;">
                <div class="list-group">
                    <div class="list-group-item" *ngFor="let Item of LstShopping">
                        <div class="row">
                            <div class="col-sm col-md-3">
                                <img src="./../../../assets/Images/{{Item.StrImage}}" alt="{{Item.StrName}}" style="width: 100px; height: 100px;" class="img-thumbnail">
                            </div>
                            <div class="col-sm col-md-9">
                                <p class="card-text">{{Item.StrName}}</p>
                                <p class="card-text"><strong>Unidades:</strong> {{Item.IntReserve}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <p class="card-text"><strong>SubTotal: $</strong> {{Item.DecPrice*Item.IntReserve}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="col-sm col-md-6">
            <div class="row">
                <div class="col-sm">
                    <h4><strong>Total: $</strong>{{DecTotal}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" (click)="FN_Cancel()" class="btn btn-light border">Cancelar</button>
                            <button type="button" (click)="FN_Save()" class="btn btn-light border">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
