<div class="container-fluid mt-3 pt-2 bg-light">
    <div class="row">
        <div class="col-sm col-md-4">
            <h3>Catálogos de productos</h3>
        </div>
        <div class="col-sm col-md-4"></div>
        <div class="col-sm col-md-4">
            <form>
                <div class="form-group">
                    <label for="search">¿Qué estás buscando?</label>
                    <input type="email" class="form-control" id="search" (keyup)="FN_Search($event)" placeholder="Buscar productos" >
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm col-md-6 col-lg-3 pb-2" *ngFor="let Item of LstProduct">

            <div class="card m-1">
                <img src="../../../assets/Images/{{Item.Image}}" class="card-img-top" style="height:200px;" alt="...">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm">
                            <h5>{{Item.Name}}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p class="card-text"><strong>Precio:</strong> ${{Item.Price}}</p>        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p class="card-text"><strong>Unidades disponibles:</strong> {{Item.Quantity}}</p>  
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm col-md-4">
                            <button type="button" id="{{Item.ID}}" (click)="FN_Register($event)" class="btn btn-primary btn-sm text-white">Ver Mas</button>                            
                        </div>
                        <div class="col-sm col-md-4">
                            <button type="button" id="Add_{{Item.ID}}" (click)="FN_Add($event,0)" class="btn btn-warning btn-sm text-white">Añadir</button>
                        </div>
                        <div class="col-sm col-md-4">
                            <input type="number" id="Txt_{{Item.ID}}" (keyup)="FN_AddProd($event)" (change)="FN_AddProd($event)" class="form-control form-control-sm" min="1" value="1">
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</div>
